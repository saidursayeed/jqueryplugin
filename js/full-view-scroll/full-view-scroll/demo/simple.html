<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Full View | Demo</title>
    <link rel="stylesheet" href="../dist/fullview.min.css">

    <link rel="stylesheet" href="./css/theme-2.css">
</head>

<body>

    <div id="navbar">
        <ul>
            <li><a href="#section1">
                    Section 1
                </a>
            </li>
            <li><a href="#section2">
                    Section 2
                </a>
            </li>
            <li><a href="#section4">
                    Section 4
                </a>
            </li>
            <li><a href="https://github.com/seeratawan01/fullview.js" target="_blank">
                    External Link
                </a>
            </li>
        </ul>
    </div>

    <div id="fullview">
        <div id="section1" class="active" data-tooltip="Section 1 Title">
            <h2>Section 1</h2>
            <button title="Down" id="down"><span>Click Here</span></button>
        </div>
        <div id="section2" data-tooltip="Section 2 Title">
            <h2>Section 2</h2>
            <div class="form">
                <form>
                    <label for="select">Choose Section To Scroll</label>
                    <select name="section" id="select">
                        <option value="0">Section: 1</option>
                        <option value="1">Section: 2</option>
                        <option value="2">Section: 3</option>
                        <option value="3">Section: 4</option>
                    </select>
                </form>
            </div>
        </div>
        <div id="section3" data-tooltip="Section 3 Title">
            <h2>Section 3</h2>
        </div>
        <div id="section4" data-tooltip="Section 4 Title">
            <h2>Section 4</h2>
        </div>
    </div>



    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="../dist/fullview.min.js"></script>

    <script>

        $(document).ready(function () {

            var fv = $("#fullview").fullView({
                //Navigation
                navbar: "#navbar",
                dots: true,
                dotsPosition: 'right',
                dotsTooltips: true,

                //Scrolling
                backToTop: true,

                // Accessibility
                keyboardScrolling: true,

                // Callback
                onScrollEnd: function (currentView, previousView, direction) {
                    // console.log("Direction", direction)
                    // console.log("Current", currentView)
                    // console.log("Previus", previousView)
                },
                onScrollStart: function (currentView, destinationView, direction) {
                    console.log("Direction", direction)
                    console.log("Current", currentView)
                    console.log("Destination", destinationView)
                },

            });

            $("#down").click(function () {
                // To Scroll Down 1 Section
                fv.data('fullView').scrollDown();

                // To Scroll Up 1 Section
                // fv.data('fullView').scrollDown();
            });

            $("#select").change(function () {
                // To Scroll to Specfic Section
                fv.data('fullView').scrollTo($(this).val());
            });

        }); 
    </script>

</body>

</html>
