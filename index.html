    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function () {

            $("#fullview").fullView({
                //Navigation
                navbar: "#navbar",
                backToTop: true,

                // Callback
                onScrollEnd: function (currentView) {
                    if (!currentView.hasClass('nav-transparent')) {
                        $('.header').addClass('changed');
                    } else {
                        $('.header').removeClass('changed');
                    }
                }
            })

        });
    </script>

    <script>
	  $(".circle").circleText({
	        glue: " ⭐ ⭐ ⭐ ",
	        turn: true,
	        padding: 20,
	        radius: 120,
	        duration: 80,
	        repeat: 2,
	        background: "#f4af1b"
	    });
  	</script>

  	<script>
  $(function(){
  $("#tb").click(function() {
    $("body").cascadelines({
      color: '#000',
      direction: 'tb',
      lines:25
    });
  });

  $("#lr").click(function() {
    $("body").cascadelines({
      color: '#007',
      direction: 'lr',
      lines:15
    });
  });

  $("#rl").click(function() {
    $("body").cascadelines({
      color: '#070',
      direction: 'rl',
      speed: 220
    });
  });

  $("#bt").click(function() {
    $("body").cascadelines({
      color: '#700',
      direction: 'bt',
      speed: 220
    });
  });
});
</script>
